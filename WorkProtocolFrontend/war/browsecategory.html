					<a href="/services.html?name={{name}}&id={{id}}">{{name}}
						<span>({{countOfServices}})</span>
					</a>
					{{#if children}}
						{{#with children}} {{> leaf}} {{/with}}
					{{/if}}
				</li>
			{{/each}}
