<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Work protocol - my profile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- styles -->
    <link href="/assets/css/bootstrap.css" rel="stylesheet">
    <link href="/assets/css/bootstrap-responsive.css" rel="stylesheet">
    <link href="/assets/css/template.css" rel="stylesheet">

    <link href="/css/app.css" rel="stylesheet">
	<link href="/css/myclients.css" rel="stylesheet">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="/assets/js/html5shiv.js"></script>
    <![endif]-->

    <!-- Fav and touch icons 
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="../assets/ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="../assets/ico/apple-touch-icon-114-precomposed.png">
      <link rel="apple-touch-icon-precomposed" sizes="72x72" href="../assets/ico/apple-touch-icon-72-precomposed.png">
                    <link rel="apple-touch-icon-precomposed" href="../assets/ico/apple-touch-icon-57-precomposed.png">
                                   <link rel="shortcut icon" href="../assets/ico/favicon.png">
    -->
  </head>

  <body>

	<div id="wp-main">
	    <div id="wp-header">
	        <div class="row">
	            <div class="span3">
	            	<a href="index.html" class="wp-brand">MorningPlum</a>
	            </div>
	            <div id="nav" class="span8">
			      <ul>
			        <li class="active"><a href="/services.html">Services</a></li>
			        <li><a href="#">Providers</a></li>
			        <li><a href="#">Packages</a></li>
			        <li><a href="#">TeleHealth</a></li>
			      </ul>
				</div>
	            <div id="user-info" class="span1">
				    <div class="dropdown wp-signedIn hide">
					    <div class="dropdown-toggle btn" data-toggle="dropdown">
					    	<i class="icon-user"></i>
					    </div>
					    <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
			              <li>
			              	<a href="/myprofile.html">My account</a>
			              </li>
			              <li>
			              	<a class="wp-signOut" href="#">Sign out</a>
			              </li>
			            </ul>
				    </div>
				    <div class="dropdown wp-signedOut">
					    <div class="dropdown-toggle btn" data-toggle="dropdown">
					    	<i class="icon-user"></i>
					    </div>
					    <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
			              <li>
			              	<a class="wp-signIn" href="#">Sign In</a>
			              </li>
			            </ul>
				    </div>
	            </div>
	        </div>
	    </div>
		<div class="container">
			<div class="row">
		      	<div id="view" class="span12">
					<div id="top-nav"></div>
					<div id="page-status" class="alert hide"></div>
					<div id="wp-spinner"></div>
					<div class="tab-pane">
						<table id="appointments" class="table table-striped">
							<thead></thead>
							<tbody></tbody>
						</table>
					</div>
	       		</div>
	       </div>
	     </div>

	     <footer>
	       <p>&copy; Company 2013</p>
	     </footer>
	</div>

    <!-- Placed at the end of the document so the pages load faster -->
    <!-- 1. Libraries -->
	<script src="/assets/js/jquery.js"></script>
	<script src="/assets/js/bootstrap.js"></script>
	<script src="/assets/js/mustache.js"></script>
	<script src="/assets/js/handlebars.js"></script>
	<script src="/assets/js/spin.js"></script>
	<script src="/assets/js/jquery.spin.js"></script>
	
	<!-- 2. Application javascripts - Order is importatnt! -->
	<script src="js/util/handlebarHelpers.js"></script>
	<script src="js/app.js"></script>
	<script src="js/mynav.js"></script>
	<script src="js/myclients.js"></script>

	<script id="TL_appointmentHeader" type="text/x-handlebars-template">
		<tr>
			{{#if isVendor}}
		    	<th>Name</th>
				<th>Email</th>
				<th>Phone</th>
				<th>Service</th>
		        <th>Start time</th>
		        <th>End time</th>
			{{else}}
		    	<th>Service</th>
		        <th>Start time</th>
		        <th>End time</th>
			{{/if}}
		</tr>
	</script>

	<script id="TL_appointments" type="text/x-handlebars-template">
		{{#each appointment}}
			{{#if isVendor}}
				<tr>
					<td>{{customerName}}</td>
					<td>
						{{#if customerEmail}}
							{{customerEmail}}
						{{else}}
							{{userEmail}}
						{{/if}}
					</td>
					<td>{{customerPhone}}</td>
					<td>{{serviceName}}</td>
					<td>{{startTime}}</td>
	                <td>{{endTime}}</td>
				</tr>
			{{else}}
				<tr>
					<td>{{serviceName}}</td>
					<td>{{startTime}}</td>
	                <td>{{endTime}}</td>
				</tr>
			{{/if}}
		{{/each}}
		{{^appointment}}
	  		<div>No appointments</div>
		{{/appointment}}
	</script>
  </body>
</html>
