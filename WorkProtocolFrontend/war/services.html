    <div class="container-fluid">
      <div class="row-fluid">
        <div class="span3">
          <div class="well sidebar-nav">

              <li class="nav-header">Vendor</li>

				<div id="page-status" class="alert alert-success hide"></div>

    <!-- javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <!-- 1. Libraries -->
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
	<script src="lib/mustache.js"></script>
	<script src="lib/handlebars.js"></script>
	<script src="util/handlebarHelpers.js"></script>
	<script src="lib/jquery.ba-bbq.js"></script>
	<script src="lib/jquery.masonry.js"></script>
	<script src="bootstrap/bootstrap.js"></script>
	<!-- 2. Application javascripts - Order is importatnt! -->
	<script src="js/app.js"></script>
	<script src="js/services.js"></script>
	<script id="TL_services" type="text/x-handlebars-template">
			{{#each service}}
		  		<div class="service">
					<div class="srvc-name">{{wpName}} ({{id}})</div>
					{{#one wpImageIds}}
						<img src="{{../../REST_HOST}}/resources/images/{{.}}"/>
					{{/one}}
					{{#if description}}
						<div class="srvc-desc">{{description}}</div>
					{{/if}}
					<ul>
						{{#if wpProjectName}}<li>{{wpProjectName}}</li>{{/if}}
						{{#if wpStatus}}<li>Status : {{wpStatus}}</li>{{/if}}
						{{#if wpCostPerHour}}<li>Cost per hour : {{wpCostPerHour}}</li>{{/if}}
						{{#if wpFixedCost}}<li>Fixed cost : {{wpFixedCost}}</li>{{/if}}
						{{#if wpDuration}}<li>Duration : {{wpDuration}} mins</li>{{/if}}
					</ul>
					<button class="wp-appoint btn btn-mini btn-warning" type="button" data-vendorId="{{wpVendorId}}" data-duration="{{wpDuration}}" data-srvcid="{{id}}">Book appointment</button>
					{{#if wpOpenToQuote}}
						<button class="wp-quote btn btn-mini btn-warning" type="button" data-srvcid="{{id}}" data-srvcdefid="{{wpServiceDefinitionId}}">Request quote</button>
					{{/if}}
				</div>
			{{/each}}
			{{^service}}
		  		<div>No services</div>
			{{/service}}
	</script>

	<script id="TL_requestSrvc" type="text/x-handlebars-template">
		  <div class="modal-header">
		    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
		    <h3 id="myModalLabel">Submit service request for {{name}}</h3>
		  </div>
		  <div class="modal-body">
		    <span class="frm-ldg">loading ...</span>
			<form class="form-horizontal">
			<div class="vendors-wrap">
				<h5>Choose vendor(s)</h5>
				<div class="serviceData">
					<input type="hidden" name="serviceId" value="" />
				</div>
				<div class="vendors"></div>
			</div>
			<div id="srTemplate"></div>
			</form>
		  </div>
		  <div class="modal-footer">
			<span class="hide">submitting  ...</span>
		    <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
		    <button class="btn btn-primary" data-action="next">Next</button>
		  </div>
		</div>
	</script>
	
	<script id="TL_vendors" type="text/x-handlebars-template">
		<div class="control-group">
		{{#each vendor}}
				<div class="controls">
      				<label class="checkbox">
						{{#checkbox id ../currentVendorId}}
	        				<input type="checkbox" name="vendorIds" value="{{value}}" {{#if selected}}checked{{/if}}> {{../name}}
						{{/checkbox}}
						{{#each images}}
							<img class="vendor-img" src="{{../../REST_HOST}}/resources/images/{{.}}"/>
						{{/each}}
      				</label>
					<div class="vendor-desc">{{description}}</div>
				</div>
		{{/each}}
		</div>
	</script>
  </body>
</html>
