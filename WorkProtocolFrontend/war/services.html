	<script src="js/bootstrap.js"></script>
	<script src="js/services.js"></script>
	<script id="TL_services" type="text/template">
		<div class="unstyled text-center service-wrap">
			{{#service}}

			{{/service}}
			{{^service}}
		  		<div>No services</div>
			{{/service}}
		</div>
	</script>

	<script id="TL_requestSrvc" type="text/template">
		  <div class="modal-header">
		    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
		    <h3 id="myModalLabel">Submit service request for {{name}}</h3>
		  </div>
		  <div class="modal-body">
		    loading ...
		  </div>
		  <div class="modal-footer">
			<span class="hide">submitting  ...</span>
		    <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
		    <button class="btn btn-primary">Submit</button>
		  </div>
		</div>
