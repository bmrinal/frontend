<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Work protocol - browse services</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- styles -->
    <link href="/assets/css/bootstrap.css" rel="stylesheet">
    <link href="/assets/css/bootstrap-responsive.css" rel="stylesheet">
    <link href="/assets/css/bootstrap-select.css" rel="stylesheet">
    <link href="/assets/css/flexslider.css" rel="stylesheet">

    <link href="/assets/css/template.css" rel="stylesheet">
    <link href="/css/app.css" rel="stylesheet">
	<link href="/css/services.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Yanone+Kaffeesatz' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Lobster+Two:400italic' rel='stylesheet' type='text/css'>

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="/assets/js/html5shiv.js"></script>
    <![endif]-->

    <!-- Fav and touch icons 
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="../assets/ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="../assets/ico/apple-touch-icon-114-precomposed.png">
      <link rel="apple-touch-icon-precomposed" sizes="72x72" href="../assets/ico/apple-touch-icon-72-precomposed.png">
                    <link rel="apple-touch-icon-precomposed" href="../assets/ico/apple-touch-icon-57-precomposed.png">
                                   <link rel="shortcut icon" href="../assets/ico/favicon.png">
    -->
  </head>

  <body>
	<div class="top_line"><!-- --></div>

    <div id="wp-header" class="container">
        <div class="row">
            <div class="span11">
            	<!--  a href="index.html" title="Tensor" class="logo"><img src="assets/img/tensor_logo.png" alt=""/ class="retina"></a> -->
            </div>
            <div id="user-info" class="span1">
			    <div class="dropdown wp-signedIn hide">
				    <div class="dropdown-toggle btn" data-toggle="dropdown">
				    	<i class="icon-user"></i>
				    </div>
				    <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
		              <li>
		              	<a href="/myprofile.html">My account</a>
		              </li>
		              <li>
		              	<a class="wp-signOut" href="#">Sign out</a>
		              </li>
		            </ul>
			    </div>
			    <div class="dropdown wp-signedOut">
				    <div class="dropdown-toggle btn" data-toggle="dropdown">
				    	<i class="icon-user"></i>
				    </div>
				    <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
		              <li>
		              	<a class="wp-signIn" href="#">Sign In</a>
		              </li>
		            </ul>
			    </div>
            </div>
        </div>
    </div>
	<div class="hide container" id="wp-signup-banner">
   	  <div class="row">
       	<div class="span12">
			<div class="special">
		         <div class="so_title">Not a member ? <br><span>Join today</span></div>
				 <div class="so_text"><a class="btn btn-more" href="#">Sign up here</a></div>
		         <div class="clearfix"></div>
		     </div>
		</div>
	  </div>
	</div>
    <div class="container">
       	<div id="view">
       		<div class="row section">
	       		<div class="span12">
					<h3> Browse services <span class="title_end"></span> </h3>
				</div>
       		</div>
       		<div class="row section">
       			<div class="span12 categories"></div>
       		</div>
			<div id="page-status" class="alert alert-success hide"></div>
			<div class="row services">
				<div class="span3">
					<div class="box light">
                		<h6> Map placeholder </h6>
                    </div>
                    <div class="category2"></div>
				</div>
				<div class="span9">
					<span class="loading">Loading ...</span>
					<div id="no-services" class="hide">No services. Try selecting a second level category.</div>
					<div class="services-box"></div>
				</div>
			</div>
			<div id="srForm" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="Service request form" aria-hidden="true">
			</div>
       	</div>
    </div><!--/.fluid-container-->
     <footer>
       <p>&copy; Company 2013</p>
     </footer>

    <!-- javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <!-- 1. Libraries -->
	<script src="/assets/js/jquery.js"></script>
	<script src="/assets/js/bootstrap.js"></script>
	<script src="/assets/js/mustache.js"></script>
	<script src="/assets/js/handlebars.js"></script>
	<script src="/assets/js/bootstrap-select.js"></script>
	<script src="/assets/js/jquery.flexslider.js"></script>
	
	<!-- 2. Application javascripts - Order is importatnt! -->
	<script src="js/util/handlebarHelpers.js"></script>
	<script src="js/app.js"></script>
	<script src="js/services.js"></script>
	<script id="TL_services" type="text/x-handlebars-template">
			{{#each service}}
		  		<div class="span4 service box shadow_effect">
					<div class="flexslider srvc-imgs">
						<ul class="slides">
							{{#if wpImageIds}}
								{{#each wpImageIds}}
									<li>
										<img src="{{../../../REST_HOST}}/resources/images/{{.}}"/>
									</li>
								{{/each}}
							{{else}}
								<li>
									<img src=""/>
								</li>
							{{/if}}
						</ul>
					</div>
					<div class="clearfix"></div>
					<div class="srvc-details">
						{{#if wpName}}<div class="srvc-name">{{wpName}}</div>{{/if}}
						<ul class="srvc-info check_list tick">
							{{#if wpProjectName}}<li>{{wpProjectName}}</li>{{/if}}
							{{#if wpCostPerHour}}<li>Cost per hour : {{wpCostPerHour}}</li>{{/if}}
							{{#if wpFixedCost}}<li>Fixed cost : {{wpFixedCost}}</li>{{/if}}
							{{#if wpDuration}}<li>Duration : {{wpDuration}} mins</li>{{/if}}
						</ul>
						<button class="wp-appoint btn btn-mini btn-less" type="button" data-vendorId="{{wpVendorId}}" data-duration="{{wpDuration}}" data-srvcid="{{id}}">Book appointment</button>
						{{#if wpOpenToQuote}}
							<button class="wp-quote btn btn-mini btn-less" type="button" data-srvcid="{{id}}" data-srvcdefid="{{wpServiceDefinitionId}}">Request quote</button>
						{{/if}}
					</div>
				</div>
			{{/each}}
	</script>

	<script id="TL_requestSrvc" type="text/x-handlebars-template">
		  <div class="modal-header">
		    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
		    <h3 id="myModalLabel">Submit service request for {{name}}</h3>
		  </div>
		  <div class="modal-body">
		    <span class="frm-ldg">loading ...</span>
			<form class="form-horizontal">
			<div class="vendors-wrap">
				<h5>Choose vendor(s)</h5>
				<div class="serviceData">
					<input type="hidden" name="serviceId" value="" />
				</div>
				<div class="vendors"></div>
			</div>
			<div id="srTemplate"></div>
			</form>
		  </div>
		  <div class="modal-footer">
			<span class="hide">submitting  ...</span>
		    <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
		    <button class="btn btn-primary" data-action="next">Next</button>
		  </div>
		</div>
	</script>
	
	<script id="TL_vendors" type="text/x-handlebars-template">
		<div class="control-group">
		{{#each vendor}}
				<div class="controls">
      				<label class="checkbox">
						{{#checkbox id ../currentVendorId}}
	        				<input type="checkbox" name="vendorIds" value="{{value}}" {{#if selected}}checked{{/if}}> {{../name}}
						{{/checkbox}}
						{{#each images}}
							<img class="vendor-img" src="{{../../REST_HOST}}/resources/images/{{.}}"/>
						{{/each}}
      				</label>
					<div class="vendor-desc">{{description}}</div>
				</div>
		{{/each}}
		</div>
	</script>

	<script id="TL_categories" type="text/x-handlebars-template">
              <select id="categories" class="selectpicker span3">
				<option value="-1">All categories</option>
				{{#each .}}
	                <option value="{{id}}">{{name}} ({{countOfServices}})</option>
				{{/each}}
              </select>
	</script>

	<script id="TL_categories2" type="text/x-handlebars-template">
		<ul id="category2" class="blog_categories">
			{{#each .}}
				<li>
					<a title="{{name}}" href="#" data-catid="{{id}}">
						<span></span>{{name}} ({{countOfServices}})
					</a>
				</li>
			{{/each}}
		</ul>
	</script>
  </body>
</html>
