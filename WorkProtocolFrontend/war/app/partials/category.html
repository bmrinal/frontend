<div class="widget-box">
	<div class="widget-title">
		<span class="icon">
			<i class="icon-th"></i>
		</span>
		<h5>List of categories</h5>
	</div>
	<div class="widget-content nopadding">
		<table class="table table-bordered table-striped">
			<thead>
				<tr>
					<th>Name</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="category in categories">
					<td>{{category.name}}</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
