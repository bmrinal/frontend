<div class="widget-box">
	<div class="widget-title">
		<span class="icon">
			<i class="icon-th"></i>
		</span>
		<h5>List of vendors</h5>
	</div>
	<div class="widget-content nopadding">
		<table class="table table-bordered table-striped">
			<thead>
				<tr>
					<th>Name</th>
					<th>Address</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="vendor in vendors">
					<td>{{vendor.name}}</td>
					<td>{{vendor.contactInfo.streetAddress1}}</td>					
				</tr>
			</tbody>
		</table>
	</div>
</div>
