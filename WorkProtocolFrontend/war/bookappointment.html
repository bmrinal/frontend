	<script id="TL_addEvent" type="text/x-handlebars-template">
		<h4 class="wp-reviewTitle">Review and book</h4>
	  	<form class="wp-addEvent form-horizontal">
		  <div class="control-group">
			<label class="control-label" for="phone">Service</label>		  
 			<div class="controls">
				<div id="servicename"></div>
			</div>
		  </div>

		  <div class="control-group">
			<label class="control-label" for="phone">Provider</label>		  
 			<div class="controls">
				<div id="providername"></div>
			</div>
		  </div>

		  <div class="control-group">
			<label class="control-label" for="phone">Start time</label>		  
 			<div class="controls">
				<div id="startTime"></div>
			</div>
		  </div>

		  <div class="control-group">
			<label class="control-label" for="phone">End time</label>		  
 			<div class="controls">
				<div id="endTime"></div>
			</div>
		  </div>

		  {{#if isProxyBooking}}
			  <div class="control-group">
				<label class="control-label" for="customerName">Customer name</label>		  
 				<div class="controls">
					<input name="customerName" type="text" />
				</div>
			  </div>
			  <div class="control-group">
				<label class="control-label" for="customerEmail">Customer email</label>		  
 				<div class="controls">
					<input name="customerEmail" type="text" />
				</div>
			  </div>
		  {{/if}}
		  <div class="control-group">
			<label class="control-label" for="customerPhone">Mobile number</label>		  
 			<div class="controls">
				<input name="customerPhone" type="text" value="{{phone}}"/>
			</div>
		   </div>
			<div class="form-actions">
			    <button type="button" class="appt-cancel btn">Cancel</button>
		    	<button type="submit" class="appt-book btn btn-success">Book</button>
			</div>
		</form>
	</script>
