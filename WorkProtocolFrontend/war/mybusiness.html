  <body>
	<div id="wp-main">
		<div class="wp-header cf">
			<h1><a class="wp-brand" href="index.html">MorningPlum</a></h1>
			
			<div class="wp-nav">

				<label for="toggle" data-open="Browse" data-close="Browse" class="toggle" onclick=""></label>
				<ul class="menu">

					<li><a href="/providers.html">Providers</a></li>
					<li><a href="#">Packages</a></li>
					<li><a href="#">TeleHealth</a></li>	
				</ul>
			</div><!-- End of Navigation -->
		</div>

		<div class="cf">
			<div id="user-info">
				<div class="dropdown wp-signedIn hide">
					<div class="dropdown-toggle btn" data-toggle="dropdown">
					 	<i class="icon-user"></i>
					</div>
					<ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
				    	<li>
				         	<a href="/myprofile.html">My account</a>
				         </li>
				         <li>
				         	<a class="wp-signOut" href="#">Sign out</a>
				         </li>
					</ul>
				</div>
				<div class="dropdown wp-signedOut">
					<div class="dropdown-toggle btn" data-toggle="dropdown">
						<i class="icon-user"></i>
					</div>
					<ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
				    	<li>
				         	<a class="wp-signIn" href="#">Sign In</a>
						</li>
					</ul>
				</div>
			</div>
		</div>

		<div class="container">
			<div class="row">
	        	<div id="view" class="span12">
		        	<div id="top-nav"></div>
		        	<div id="wp-spinner"></div>
					<div id="page-status" class="alert alert-success hide"></div>
					<div class="tab-pane">
						<div class="srs"></div>
					</div>
	        	</div>
        	</div><!--/span-->
      </div><!--/row-->

        <p>&copy; Copyright Â© 2013 MorningPlum</p>

    <div id="wp-oly">
	    <button class="btn btn-mini btn-close wp-oly-close">&times;</button>
		<div id="oly-container" class="wp-oly-body"></div>

    <!-- Placed at the end of the document so the pages load faster -->
    <!-- 1. Libraries -->
	<script src="/assets/js/jquery.js"></script>
	<script src="/assets/js/bootstrap.js"></script>
	<script src="/assets/js/mustache.js"></script>
	<script src="/assets/js/handlebars.js"></script>
	<script src="/assets/js/pubsub.js"></script>
	<script src="/assets/js/spin.js"></script>
	<script src="/assets/js/jquery.spin.js"></script>
	
	<!-- 2. Application javascripts - Order is importatnt! -->
	<script src="js/util/handlebarHelpers.js"></script>
	<script src="js/app.js"></script>
	<script src="js/overlay.js"></script>
	<script src="js/mynav.js"></script>
	<script src="js/mybusiness.js"></script>

	<script id="TL_srs" type="text/x-handlebars-template">
	<table class="table table-striped table-hover">
	  <thead>
	    <tr>
	      <th>Service Id</th>
		  <th>Service Request Id</th>
	      <th>Submitted</th>
		  <th>Responses</th>
	    </tr>
	  </thead>
	  <tbody>
		{{#each serviceRequests}}
			<tr>
			  <td data-srvcid="{{serviceId}}">
				{{serviceId}}
			  </td>
		      <td>
				<a class="srv-req" data-srvcreqid="{{id}}" href="#">{{id}}</a>
			  </td>
		      <td>{{createdDate}}</td>
			  <td class="srv-res">
				{{#if responses}}
					{{#each responses}}
						<div>
							<a class="srvc-respro" data-srvcresid="{{id}}" href="#">{{id}}</a>
						</div>
					{{/each}}
				{{else}}
					{{#if ../../isVendor}}
						<button class="srvc-resp btn btn-mini btn btn-success" data-srvcreqid="{{id}}" data-srvcdefid="{{serviceDefinitionId}}" type="button">Respond</button>
					{{else}}
						--
					{{/if}}
				{{/if}}
			  </td>
		    </tr>
		{{/each}}
		
		{{#unless serviceRequests}}
	 		<tr>
	 			<td>No service request</td>
	 		</tr>
		{{/unless}}
	  </tbody>
	</table>
	</script>

	<script id="TL_sreqtOly" type="text/x-handlebars-template">	
		<h3 id="myModalLabel">Service request {{id}}</h3>
		<span class="frm-ldg">loading...</span>
		<form class="form-horizontal">
			<div class="serviceForm"></div>
			<div class="srs-oly-close">
				<button type="button" class="btn srs-cancel btn-less">Close</button>
			</div>
		</form>
	</script>
	
	<script id="TL_srespOly" type="text/x-handlebars-template">
		<h3 id="myModalLabel">Service response {{id}}</h3>
		<form class="responseForm form-horizontal">
			<span class="frm-ldg">loading...</span>
			<div class="srvcResponseForm"></div>
			<input type="hidden" name="wpServiceRequestId" value="{{id}}" />
			<div class="form-actions">
				<span class="hide">submitting  ...</span>
				<button type="button" class="btn srs-cancel">Cancel</button>
				<button type="submit" class="btn btn-success sr-resp">Submit</button>
			</div>
		</form>
	</script>

	<script id="TL_srespForm" type="text/x-handlebars-template">
		<div class="control-group">
		 <label class="control-label" for="wpAmount">Amount</label>
		 <div class="controls">
				<input type="text" id="wpAmount" name="wpAmount" placeholder="Amount" />
		 </div>
		</div>
		<div class="control-group">
			 <label class="control-label" for="wpComments">Comments</label>
			 <div class="controls">
					<textarea id="wpComments" name="wpComments" placeholder="Comments" />
			 </div>
		</div>
	</script>

	<script id="TL_srespROOly" type="text/x-handlebars-template">
		<h3 id="myModalLabel">Service response {{id}}</h3>
		<form class="form-horizontal">
			<span class="frm-ldg">loading...</span>
			<div class="srvcResponseROForm"></div>
		</form>
		<div class="srs-oly-close">
			<button type="button" class="btn srs-cancel btn-less">Close</button>
		</div>
	</script>
	
	<script id="TL_srespROFields" type="text/x-handlebars-template">
		<ul>
			{{#if wpAmount}}<li>Amount : {{wpAmount}}</li>{{/if}}
			{{#if wpComments}}<li>Comments : {{wpComments}}</li>{{/if}}
			{{#each columns}}
				<li> {{key}} : {{values}} </li>
			{{/each}}
		</ul>
	</script>
  </body>
</html>
