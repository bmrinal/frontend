  <body>

    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container-fluid">
          <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="brand" href="/index.html">Work protocol</a>
          <div class="nav-collapse collapse">
            <p class="navbar-text pull-right" id="user-info">
	             Hi <span></span> (<a href="#" class="navbar-link">Sign out</a>)
	        </p>
            <ul class="nav">
              <li class="active"><a href="#">Home</a></li>
              <li><a href="#about">About</a></li>
              <li><a href="#contact">Contact</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

    <div class="container-fluid">
      <div class="row-fluid">
        <div class="span3">
          <div class="well sidebar-nav">
            <ul class="nav nav-list"> 
              <li class="nav-header">Vendor</li>
              <li class="active"><a href="/myprofile.html">My profile</a></li>
            </ul>
          </div><!--/.well -->

          <div class="well sidebar-nav">
            <ul class="nav nav-list"> 
              <li class="nav-header">Consumer</li>
              <li><a href="/browsecategory.html">Categories</a></li>
              <li><a href="/services.html">Services</a></li>
            </ul>
          </div><!--/.well -->
        </div><!--/span-->
        <div class="span9">
        	<div id="view">
	        	<div id="top-nav"></div>
				<span class="loading"> loading service requests ... </span>
				<div id="page-status" class="alert alert-success hide"></div>				
				<div class="srs"></div>
				<div id="svcRespDialog" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="Service response form" aria-hidden="true">
				</div>
        	</div>
        </div><!--/span-->

      <hr>

        <p>&copy; Company 2013</p>

    <!-- javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <!-- 1. Libraries -->
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
	<script src="lib/jquery.dateFormat.js"></script>
	<script src="lib/mustache.js"></script>
	<script src="lib/handlebars.js"></script>
	<script src="lib/jquery.ba-bbq.js"></script>
	<script src="bootstrap/bootstrap.js"></script>
	<!-- 2. Application javascripts - Order is importatnt! -->
	<script src="js/app.js"></script>
	<script src="js/mynav.js"></script>
	<script src="js/mybusiness.js"></script>

	<script id="TL_srs" type="text/x-handlebars-template">
	<table class="table table-bordered table-hover">
	  <thead>
	    <tr class="well">
	      <th>Service Id</th>
	      <th>Created Time</th>
	    </tr>
	  </thead>
	  <tbody>
		{{#each serviceRequests}}
			<tr data-srvcreqid="{{id}}">
		      <td>
				<a href="#">{{id}}</a>
			  </td>
		      <td>{{createdDate}}</td>
		    </tr>
		{{/each}}
		
		{{#unless serviceRequests}}
	 		<tr>
	 			<td>No service request</td>
	 		</tr>
		{{/unless}}
	  </tbody>
	</table>
	</script>

	<script id="TL_srsModal" type="text/x-handlebars-template">	
	  <div class="modal-header">
	    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
	    <h3 id="myModalLabel">Submit service response for {{name}}</h3>
	  </div>
	  <div class="modal-body">
	    <span class="frm-ldg">loading ...</span>
	    <form class="serviceForm form-horizontal"></form>
		<form class="responseForm hide form-horizontal">
			<div class="control-group">
				 <label class="control-label" for="inputAmount">Amount</label>
				 <div class="controls">
      				<input type="text" id="inputAmount" name="amount" placeholder="Amount" />
    			 </div>
			</div>
			<div class="control-group">
				 <label class="control-label" for="inputComments">Comments</label>
				 <div class="controls">
      				<textarea id="inputComments" name="comments" placeholder="Comments" />
    			 </div>
			</div>
			<input type="hidden" name="serviceRequestId" value="{{id}}" />
			<input type="hidden" name="vendorId" value="{{vendorId}}" />
		</form>
	  </div>
	  <div class="modal-footer">
		<span class="hide">submitting  ...</span>
	    <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
	    <button class="btn btn-primary" data-action="next">Next</button>
	  </div>
	</script>
  </body>
</html>
