<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Work protocol - browse specialists</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- styles -->
    <link href="/assets/css/bootstrap.css" rel="stylesheet">
    <link href="/assets/css/bootstrap-responsive.css" rel="stylesheet">
    <link href="/assets/css/bootstrap-select.css" rel="stylesheet">
    <link href="/assets/css/flexslider.css" rel="stylesheet">
    <link href="/assets/css/template.css" rel="stylesheet">

    <link href="/css/app.css" rel="stylesheet">
    <link href="/css/overlay.css" rel="stylesheet">
	<link href="/css/specialists.css" rel="stylesheet">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="/assets/js/html5shiv.js"></script>
    <![endif]-->

    <!-- Fav and touch icons 
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="../assets/ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="../assets/ico/apple-touch-icon-114-precomposed.png">
      <link rel="apple-touch-icon-precomposed" sizes="72x72" href="../assets/ico/apple-touch-icon-72-precomposed.png">
                    <link rel="apple-touch-icon-precomposed" href="../assets/ico/apple-touch-icon-57-precomposed.png">
                                   <link rel="shortcut icon" href="../assets/ico/favicon.png">
    -->
  </head>

  <body>
	<div id="wp-main">
		<div class="wp-header cf">
			<h1><a class="wp-brand" href="index.html">MorningPlum</a></h1>
			
			<div class="wp-nav">
				<input type="checkbox" id="toggle">
				<label for="toggle" data-open="Browse" data-close="Browse" class="toggle" onclick=""></label>
				<ul class="menu">
					<li><a href="/services.html">Services</a></li>
					<li><a href="/providers.html">Providers</a></li>
					<li><a href="/specialists.html">Specialists</a></li>
					<li><a href="#">Packages</a></li>
					<li><a href="#">TeleHealth</a></li>	
				</ul>
			</div><!-- End of Navigation -->
		</div>

		<div class="cf">
			<div id="user-info">
				<div class="dropdown wp-signedIn hide">
					<div class="dropdown-toggle btn" data-toggle="dropdown">
					 	<i class="icon-user"></i>
					</div>
					<ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
				    	<li>
				         	<a href="/myprofile.html">My account</a>
				         </li>
				         <li>
				         	<a class="wp-signOut" href="#">Sign out</a>
				         </li>
					</ul>
				</div>
				<div class="dropdown wp-signedOut">
					<div class="dropdown-toggle btn" data-toggle="dropdown">
						<i class="icon-user"></i>
					</div>
					<ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
				    	<li>
				         	<a class="wp-signIn" href="#">Sign In</a>
						</li>
					</ul>
				</div>
			</div>
		</div>

		<div class="hide container" id="wp-signup-banner">
	   	  <div class="row">
	       	<div class="span12">
				<div class="special">
			         <div class="so_title">Not a member ? <br><span>Join today</span></div>
					 <div class="so_text"><a class="btn btn-more" href="#">Sign up here</a></div>
			         <div class="clearfix"></div>
			     </div>
			</div>
		  </div>
		</div>
	
	    <div class="container">
	       	<div id="view">
				<div id="page-status" class="alert hide"></div>

				<div class="row specialists">
					<div class="span3">
						<div class="box light">
		              		<h6> Map placeholder </h6>
		                  </div>
					</div>
					<div class="span9">
						<div id="wp-spinner"></div>
						<div id="no-specialists" class="hide">No specialists.</div>
						<div class="specialists-box"></div>
					</div>
				</div>
	       	</div>
	    </div>

		<footer>
		  <p>&copy; Copyright Â© 2013 MorningPlum</p>
		</footer>
	</div>

    <div id="wp-oly">
	    <button class="btn btn-mini btn-close wp-oly-close">&times;</button>
		<div class="wp-oly-body"></div>
    </div>
    <!-- javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <!-- 1. Libraries -->
	<script src="/assets/js/jquery.js"></script>
	<script src="/assets/js/bootstrap.js"></script>
	<script src="/assets/js/mustache.js"></script>
	<script src="/assets/js/handlebars.js"></script>
	<script src="/assets/js/pubsub.js"></script>
	<script src="/assets/js/bootstrap-select.js"></script>
	<script src="/assets/js/jquery.flexslider.js"></script>
	<script src="/assets/js/spin.js"></script>
	<script src="/assets/js/jquery.spin.js"></script>
	
	<!-- 2. Application javascripts - Order is importatnt! -->
	<script src="js/util/handlebarHelpers.js"></script>
	<script src="js/app.js"></script>
	<script src="js/overlay.js"></script>
	<script src="js/specialists.js"></script>
	<script id="TL_specialists" type="text/x-handlebars-template">
		{{#each specialist}}
	  		<div class="span4 specialist box" data-ind="{{@index}}">
				<div class="flexslider spcl-imgs">
					<ul class="slides">
						{{#if imageIds}}
							{{#each imageIds}}
								<li>
									<img src="{{../../../REST_HOST}}/resources/images/{{.}}"/>
								</li>
							{{/each}}
						{{else}}
							<li>
								<img src=""/>
							</li>
						{{/if}}
					</ul>
				</div>
				<div class="spcl-details">
					{{#if name}}<h6 class="spcl-name">{{name}}</h6>{{/if}}
					<ul class="spcl-info">
						{{#each descriptions}}
							{{#if_eq vendorDescriptionType compare='EDUCATION'}}<li><div>{{description}}</div></li>{{/if_eq}}
							{{#if_eq vendorDescriptionType compare='SPECIALIZATION'}}<li><div>{{description}}</div></li>{{/if_eq}}
						{{/each}}
					</ul>
					<div>Vendor : {{vendorAdminName}}</div>
					<button class="wp-appoint btn btn-mini btn-less" type="button" data-vendoruserid="{{userId}}" data-vendorid="{{vendorId}}" data-srvcid="-1">Book appointment</button>
				</div>
			</div>
		{{/each}}
	</script>

	<script id="TL_specialist-details" type="text/x-handlebars-template">
	 <div class="spcl-det-body">
		<div class="directionNav">
			<a class="prevNav">&laquo;</a>
			<a class="nextNav">&raquo;</a>
		</div>
		<div class="row-fluid">
			{{#with specialist}}
				<div class="spcl-d-top">
					{{#if name}}<h4 class="spcl-d-name">{{name}}</h4>{{/if}}
					{{#each descriptions}}
						{{#if_eq vendorDescriptionType compare='EDUCATION'}}<div>{{description}}</div>{{/if_eq}}
					{{/each}}
					{{#each locations}}
						{{#if streetAddress1}}
							<div class="spcl-addr">
								{{streetAddress1}}{{#if streetAddress2}}, {{streetAddress2}}{{/if}}{{#if city}}, {{city}}{{/if}}{{#if stateOrProvince}}, {{stateOrProvince}}{{/if}}{{#if zipCode}}, {{zipCode}}{{/if}}
							</div>
						{{/if}}
					{{/each}}
						<ul class="spcl-contact">
							{{#each urls}}
								{{#if_eq urlType compare='FACEBOOK'}}<li class="first">{{urlLocation}}</li>{{/if_eq}}
								{{#if_eq urlType compare='LINKEDIN'}}<li>{{urlLocation}}</li>{{/if_eq}}
								{{#if_eq urlType compare='WEB'}}<li>{{urlLocation}}</li>{{/if_eq}}
							{{/each}}
						</ul>
				</div>
			{{/with}}
		</div>
		<div class="row-fluid">
			{{#with specialist}}
			<div class="span6">
				<div class="spcl-d-images">
					<div id="slider" class="flexslider">
						<ul class="slides">
							{{#each imageIds}}
								<li>
									<img src="{{../../REST_HOST}}/resources/images/{{.}}"/>
								</li>
							{{/each}}
						</ul>
					</div>
					<div id="carousel" class="flexslider">
						<ul class="slides">
							{{#each imageIds}}
								<li>
									<img src="{{../../REST_HOST}}/resources/images/{{.}}"/>
								</li>
							{{/each}}
						</ul>
					</div>
				</div>
			</div>

			<div class="span6">
				<div class="box shadow_effect spcl-d-info">
					<ul>
						{{#each descriptions}}
							{{#if_eq vendorDescriptionType compare='SHORT_DESCRIPTION'}}
								<li>
									<div><i class="icon-ok" /> {{description}}</div>
								</li>
							{{/if_eq}}
							{{#if_eq vendorDescriptionType compare='SPECIALIZATION'}}
								<li>
									<div><i class="icon-ok" /> {{description}}</div>
								</li>
							{{/if_eq}}
						{{/each}}
					</ul>
				</div>
				<h5>Services offered</h5>
				<div id="services">
					<div class="loading"></div>
				</div>
			</div>
			{{/with}}
		</div>
		{{#with specialist}}
		<div class="row-fluid">
			<div class="span12">
				<ul>
						{{#each descriptions}}
							{{#if_eq vendorDescriptionType compare='EDUCATION'}}
								<li>
									<div><i class="icon-ok" /> {{description}}</div>
								</li>
							{{/if_eq}}
							{{#if_eq vendorDescriptionType compare='PROFESSIONAL_EXPERIENCE'}}
								<li>
									<div><i class="icon-ok" /> {{description}}</div>
								</li>
							{{/if_eq}}
							{{#if_eq vendorDescriptionType compare='REGISTRATION'}}
								<li>
									<div><i class="icon-ok" /> {{description}}</div>
								</li>
							{{/if_eq}}
							{{#if_eq vendorDescriptionType compare='LANGUAGES'}}
								<li>
									<div><i class="icon-ok" /> {{description}}</div>
								</li>
							{{/if_eq}}
							{{#if_eq vendorDescriptionType compare='AWARDS_AND_RECOGNITIONS'}}
								<li>
									<div><i class="icon-ok" /> {{description}}</div>
								</li>
							{{/if_eq}}
							{{#if_eq vendorDescriptionType compare='MEMBERSHIPS'}}
								<li>
									<div><i class="icon-ok" /> {{description}}</div>
								</li>
							{{/if_eq}}
						{{/each}}
				</ul>
			</div>
		</div>
		{{/with}}
	 </div>
	</script>

	<script id="TL_services" type="text/x-handlebars-template">
		<div id="srvc-carousel" class="flexslider">
			<ul class="slides">
			{{#each services}}
				<li class="srvc" data-ind="{{@index}}">
					<div class="srvc-imgw">
					{{#one wpImageIds}}
						<img class="srvc-img" src="{{../../REST_HOST}}/resources/images/{{.}}" />
					{{else}}
						<img class="srvc-img" src="/assets/img/3.png" />
					{{/one}}
					</div>
					<div class="srvc-infow">
						{{#if wpName}}<h6>{{wpName}}</h6>{{/if}}
						<ul class="srvc-info">
							{{#if wpProjectName}}<li><div>{{wpProjectName}}</div></li>{{/if}}
							{{#if wpCostPerHour}}<li><div>Cost per hour : {{wpCostPerHour}}</div></li>{{/if}}
							{{#if wpFixedCost}}<li><div>Fixed cost : {{wpFixedCost}}</div></li>{{/if}}
							{{#if wpDuration}}<li><div>Duration : {{wpDuration}} mins</div></li>{{/if}}
						</ul>
					</div>
				</li>
			{{/each}}
			</ul>
		</div>
	</script>

	<script id="TL_service-details" type="text/x-handlebars-template">
	 <div class="srvc-det-body">
		<div class="directionNav">
			<a class="prevNav">&laquo;</a>
			<a class="nextNav">&raquo;</a>
		</div>

		<div class="row-fluid">
			{{#with service}}
			<div class="span6">
				{{#if wpName}}<h4 class="srvc-d-name">{{wpName}}</h4>{{/if}}
				<div class="srvc-d-images">
					<div id="slider" class="flexslider">
						<ul class="slides">
							{{#each wpImageIds}}
								<li>
									<img src="{{../../REST_HOST}}/resources/images/{{.}}"/>
								</li>
							{{/each}}
						</ul>
					</div>
					<div id="carousel" class="flexslider">
						<ul class="slides">
							{{#each wpImageIds}}
								<li>
									<img src="{{../../REST_HOST}}/resources/images/{{.}}"/>
								</li>
							{{/each}}
						</ul>
					</div>
				</div>
			</div>

			<div class="span6">
				<button class="wp-appoint btn btn-mini btn-less" type="button" data-vendoruserid="{{wpVendorUserId}}" data-duration="{{wpDuration}}" data-srvcid="{{id}}">Book appointment</button>
				{{#if wpOpenToQuote}}
					<button class="wp-quote btn btn-mini btn-less" type="button" data-srvcid="{{id}}" data-srvcdefid="{{wpServiceDefinitionId}}">Service request</button>
				{{/if}}
				<a class="wp-video btn btn-mini btn-less" href="https://plus.google.com/hangouts/_?gid=509343837677" target="_blank">Video</a>

				<div class="box shadow_effect">
					<ul class="srvc-gen-info">
						{{#if wpProjectName}}<li>{{wpProjectName}}</li>{{/if}}
						{{#if wpCostPerHour}}<li>Cost per hour : {{wpCostPerHour}}</li>{{/if}}
						{{#if wpFixedCost}}<li>Fixed cost : {{wpFixedCost}}</li>{{/if}}
						{{#if wpDuration}}<li>Duration : {{wpDuration}} mins</li>{{/if}}
					</ul>
					<ul class="srvc-d-info">
						{{#each columns}}
							{{#each values}}
								{{#if .}}
									<li><div><i class="icon-ok"></i>{{.}}</div></li>
								{{/if}}
							{{/each}}
						{{/each}}
					</ul>
				</div>
			</div>
			{{/with}}
		</div>
	 </div>
	</script>

  </body>
</html>
