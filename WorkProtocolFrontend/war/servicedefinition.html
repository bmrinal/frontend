	<script src="https://raw.github.com/wycats/handlebars.js/1.0.0-rc.3/dist/handlebars.js"></script>
	<script src="https://raw.github.com/cowboy/jquery-bbq/master/jquery.ba-bbq.js"></script>
	<script src="https://raw.github.com/desandro/masonry/master/jquery.masonry.js"></script>
	<script src="bootstrap/bootstrap.js"></script>
	<script src="js/app.js"></script>
	<script src="js/servicedefinition.js"></script>
	<script id="TL_services" type="text/x-handlebars-template">
			{{#each serviceDefinition}}
		  		<div class="service" data-srvcid="{{id}}">
					<a href="#">
						<div class="srvc-name">{{name}}</div>
						{{#each images}}
							<img src="http://work0protocol.appspot.com/resources/images/{{.}}"/>
						{{/each}}
						{{#if description}}
							<div class="srvc-desc">{{description}}</div>
						{{/if}}
					</a>
				</div>
			{{/each}}
			{{^serviceDefinition}}
		  		<div>No services</div>
			{{/serviceDefinition}}
	</script>

	<script id="TL_requestSrvc" type="text/x-handlebars-template">
		  <div class="modal-header">
		    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
		    <h3 id="myModalLabel">Submit service request for {{name}}</h3>
		  </div>
		  <div class="modal-body">
		    <span class="frm-ldg">loading ...</span>
			<form class="form-horizontal" action="http://work0protocol.appspot.com/resources/services">
				<input type="hidden" name="serviceDefinitionId" value="" />
				<div id="srTemplate"></div>
			</form>
		  </div>
		  <div class="modal-footer">
			<span class="hide">submitting  ...</span>
		    <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
		    <button class="btn btn-primary" data-action="submit">Submit</button>
		  </div>
		</div>
	</script>
  </body>
