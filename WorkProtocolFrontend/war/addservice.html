  <head>
    <meta charset="utf-8">

  <body>
	<div id="wp-main">
		<div class="wp-header cf">
			<h1><a class="wp-brand" href="index.html">MorningPlum</a></h1>
			
			<div class="wp-nav">
				<input type="checkbox" id="toggle">
				<label for="toggle" data-open="Browse" data-close="Browse" class="toggle" onclick=""></label>
				<ul class="menu">
					<li><a href="/services.html">Services</a></li>
					<li><a href="/providers.html">Providers</a></li>
					<li><a href="#">Packages</a></li>
					<li><a href="#">TeleHealth</a></li>	
				</ul>
			</div><!-- End of Navigation -->
		</div>

		<div class="cf">
			<div id="user-info">
				<div class="dropdown wp-signedIn hide">
					<div class="dropdown-toggle btn" data-toggle="dropdown">
					 	<i class="icon-user"></i>
					</div>
					<ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
				    	<li>
				         	<a href="/myprofile.html">My account</a>
				         </li>
				         <li>
				         	<a class="wp-signOut" href="#">Sign out</a>
				         </li>
					</ul>
				</div>
				<div class="dropdown wp-signedOut">
					<div class="dropdown-toggle btn" data-toggle="dropdown">
						<i class="icon-user"></i>
					</div>
					<ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
				    	<li>
				         	<a class="wp-signIn" href="#">Sign In</a>
						</li>
					</ul>
				</div>
			</div>
		</div>

		<div class="container">
			<div class="row">
	        	<div id="view" class="span12">
		        	<div id="top-nav"></div>
		        	<div id="wp-spinner"></div>
					<div class="row mainContent">
						<div class="span12">
							<div id="page-status" class="alert alert-success hide"></div>
		       				<div class="categories"></div>
		       			</div>
					</div>
					<div class="row services">
						<div class="span3">
		                    <div class="category2"></div>
						</div>
						<div class="span9">
							<div id="wp-spinner"></div>
							<div id="no-services" class="hide">No services. Try selecting a second level category.</div>
							<div class="services-box"></div>
						</div>
					</div>
				</div>
        	</div>
			<form enctype="multipart/form-data" method="post" name="picupload" id="picupload" target="picframe">
				<input id="file-inp" type="file" name="images" multiple />
				<input type="hidden" name="ru" />
			</form>
        </div>
      </div><!--/main-->
	  <div id="wp-oly">
		<button class="btn btn-mini btn-close wp-oly-close">&times;</button>
		<div class="wp-oly-body"></div>
	  </div>
      <footer>
        <p>&copy; Copyright Â© 2013 MorningPlum</p>
      </footer>

    <!-- javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <!-- 1. Libraries -->
	<script src="/assets/js/jquery.js"></script>
	<script src="/assets/js/bootstrap.js"></script>
	<script src="/assets/js/mustache.js"></script>
	<script src="/assets/js/handlebars.js"></script>
	<script src="/assets/js/bootstrap-select.js"></script>
	<script src="/assets/js/jquery.flexslider.js"></script>
	<script src="/assets/js/pubsub.js"></script>
	<script src="/assets/js/spin.js"></script>
	<script src="/assets/js/jquery.spin.js"></script>
	
	<!-- 2. Application javascripts - Order is importatnt! -->
	<script src="js/util/handlebarHelpers.js"></script>
	<script src="js/app.js"></script>
	<script src="js/overlay.js"></script>
	<script src="js/mynav.js"></script>	
	<script src="js/addservice.js"></script>

	<script id="TL_categories" type="text/x-handlebars-template">
		<select id="categories" class="selectpicker span3">
			<option value="-1">All categories</option>
			{{#each .}}
	    		<option value="{{id}}">{{name}} ({{countOfServiceDefinitions}})</option>
			{{/each}}
		</select>
	</script>

	<script id="TL_categories2" type="text/x-handlebars-template">
		{{#if categories}}
		<ul id="category2" class="blog_categories">
			{{#each categories}}
				<li>
					<a title="{{name}}" href="#" data-catid="{{id}}">
						<span></span>{{name}} ({{countOfServiceDefinitions}})
					</a>
				</li>
			{{/each}}
		</ul>
		{{else}}
			<div> No second level category </div>
		{{/if}}
	</script>

	<script id="TL_serviceDefs" type="text/x-handlebars-template">
		{{#each servicedefs}}
	  		<div class="span4 service box" data-ind="{{@index}}">
				<div class="flexslider srvc-imgs">
					<ul class="slides">
						{{#if images}}
							{{#each images}}
								<li>
									<img src="{{../../../REST_HOST}}/resources/images/{{.}}"/>
								</li>
							{{/each}}
						{{else}}
							<li>
								<img src=""/>
							</li>
						{{/if}}
					</ul>
				</div>
				<div class="srvc-details">
					{{#if name}}<h6 class="srvc-name">{{name}}</h6>{{/if}}
					{{#if description}}<div class="srvc-desc">{{description}}</div>{{/if}}
				</div>
			</div>
		{{/each}}
		{{^servicedefs}}
			<div>No services</div>
		{{/servicedefs}}
	</script>

	<script id="TL_requestSrvc" type="text/x-handlebars-template">
			<h3 id="myModalLabel">Tell us about your service</h3>
			<form id="sr-form-fields" class="form-horizontal">
				<input type="hidden" name="wpServiceDefinitionId" value="{{serviceDef.id}}" />
				<div id="srMetaFields">
					<div class="control-group">
						<label class="control-label" for="wpName">Name</label>
    					<div class="controls">
							<input type="text" id="wpName" name="wpName">
						</div>
					</div>
					<div class="control-group">
						<label class="control-label" for="wpProjectName">Project name</label>
    					<div class="controls">
							<input type="text" id="wpProjectName" name="wpProjectName">
						</div>
					</div>
					<div class="control-group">
						<label class="control-label" for="wpLocationId">Location</label>
    					<div id="srvc-location" class="controls"></div>
					</div>
					<div class="control-group">
						<label class="control-label">Photos</label>
    					<div class="controls">
							<button id="sr-photo-trigger" class="btn btn-mini btn btn-info" type="button"><i class="icon-white icon-plus-sign"></i> Add photo</button>
							<div class="row-fluid sr-photo-row"></div>
							<span id="sr-photo-loading" class="hide">uploading...</span>
						</div>
					</div>
					<div class="control-group">
						<label class="control-label">Status</label>
						<div class="controls">
							<label class="radio">
								<input type="radio" name="wpStatus" value="active" checked>Active
							</label>
							<label class="radio">
								<input type="radio" name="wpStatus" value="inactive">Inactive
							</label>
						</div>
					</div>
					<div class="control-group">
						<label class="control-label"></label>
						<div class="controls">
							<label class="checkbox">
								<input type="checkbox" name="wpOpenToQuote" value="opentoquote">Open to quote
							</label>
						</div>
					</div>
					<div class="control-group">
						<label class="control-label">Payment type</label>
						<div class="controls">
							<label class="checkbox">
								<input type="checkbox" name="wpServicePaymentType" value="fixedcost">Fixed Cost
							</label>
							<label>
								<input class="hide" type="text" id="wpFixedCost" name="wpFixedCost" placeholder="Enter fixed cost" disabled="true">
							</label>
							<label class="checkbox">
								<input type="checkbox" name="wpServicePaymentType" value="timeandmaterials">Time and Materials
							</label>
							<label>
								<input class="hide" type="text" id="wpCostPerHour" name="wpCostPerHour" placeholder="Enter cost per hour" disabled="true">
							</label>
						</div>
					</div>
					<div class="control-group">
						<label class="control-label" for="wpDuration">Duration</label>
    					<div class="controls">
							<select id="wpDuration" name="wpDuration">
								<option value="15">15 mins</option>
								<option value="30">30 mins</option>
								<option value="45">45 mins</option>
								<option value="60">1 hour</option>
								<option value="75">1 hour and 15 mins</option>
								<option value="90">1 hour and 30 mins</option>
								<option value="105">1 hour and 45 mins</option>
								<option value="120">2 hours</option>
							</select>
						</div>
					</div>
				</div>
				<div id="srTemplate"></div>
			    <div class="form-actions">
			    	<button type="button" id="sr-form-close" class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
		    		<button type="submit" class="btn btn-success" data-action="submit">Submit</button>
		  		</div>
			</form>
	</script>

	<script id="TL_pic" type="text/x-handlebars-template">
		<div class="sr-photo-col">
			<img src="{{src}}" class="sr-photo"/>
			<input type="hidden" name="wpImageIds" value="{{imageId}}"/>
		</div>
	</script>

	<script id="TL_location" type="text/x-handlebars-template">
		<select name="wpLocationId">
			{{#each location}}
				<option value="{{id}}">{{streetAddress1}} {{streetAddress2}} {{city}} {{stateOrProvince}} {{zipCode}}</option>
			{{/each}}
		</select>
	</script>

  </body>
</html>
