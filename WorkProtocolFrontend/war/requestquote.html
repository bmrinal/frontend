<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Work protocol - service request</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- styles -->
    <link href="/assets/css/bootstrap.css" rel="stylesheet">
    <link href="/assets/css/bootstrap-responsive.css" rel="stylesheet">
    <link href="/assets/css/bootstrap-select.css" rel="stylesheet">
    <link href="/assets/css/template.css" rel="stylesheet">

    <link href="/css/app.css" rel="stylesheet">
	<link href="/css/requestquote.css" rel="stylesheet">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="/assets/js/html5shiv.js"></script>
    <![endif]-->

    <!-- Fav and touch icons 
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="../assets/ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="../assets/ico/apple-touch-icon-114-precomposed.png">
      <link rel="apple-touch-icon-precomposed" sizes="72x72" href="../assets/ico/apple-touch-icon-72-precomposed.png">
                    <link rel="apple-touch-icon-precomposed" href="../assets/ico/apple-touch-icon-57-precomposed.png">
                                   <link rel="shortcut icon" href="../assets/ico/favicon.png">
    -->
  </head>

  <body>
    <div id="wp-header">
        <div class="row">
            <div class="span3">
            	<a href="index.html" class="wp-brand">MorningPlum</a>
            </div>
            <div id="nav" class="span8">
		      <ul>
		        <li class="active"><a href="/services.html">Services</a></li>
		        <li><a href="#">Providers</a></li>
		        <li><a href="#">Packages</a></li>
		        <li><a href="#">TeleHealth</a></li>
		      </ul>
			</div>
            <div id="user-info" class="span1">
			    <div class="dropdown wp-signedIn hide">
				    <div class="dropdown-toggle btn" data-toggle="dropdown">
				    	<i class="icon-user"></i>
				    </div>
				    <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
		              <li>
		              	<a href="/myprofile.html">My account</a>
		              </li>
		              <li>
		              	<a class="wp-signOut" href="#">Sign out</a>
		              </li>
		            </ul>
			    </div>
			    <div class="dropdown wp-signedOut">
				    <div class="dropdown-toggle btn" data-toggle="dropdown">
				    	<i class="icon-user"></i>
				    </div>
				    <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
		              <li>
		              	<a class="wp-signIn" href="#">Sign In</a>
		              </li>
		            </ul>
			    </div>
            </div>
        </div>
    </div>

    <div class="container">
		<div class="row">
	       	<div id="view" class="span12">
	   			<h3>Service request</h3>

				<div id="page-status" class="alert hide"></div>

				<!-- Service info -->
				<div class="wp-srvc-info box hide">
				    <div class="wp-srvc-info-h">
				    	<span></span>
				    	<a href="#" class="wp-srvc-info-e">
				    		<i class="icon-arrow-down"></i>
				    	</a>
				    </div>
					<div class="wp-srvc-info-b hide"></div>
				</div>

				<div id="wp-spinner"></div>

				<div class="services">
					<form class="form-horizontal rq-form">
						<div class="serviceData">
							<input type="hidden" name="serviceId" value="" />
						</div>
						<div id="srTemplate"></div>
						<div id="srVendors"></div>
						<div id="srReview"></div>
					</form>
				</div>
	       	</div>
       	</div>
    </div>

	<footer>
	  <p>&copy; Company 2013</p>
	</footer>
	
    <!-- javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <!-- 1. Libraries -->
	<script src="/assets/js/jquery.js"></script>
	<script src="/assets/js/bootstrap.js"></script>
	<script src="/assets/js/mustache.js"></script>
	<script src="/assets/js/handlebars.js"></script>
	<script src="/assets/js/spin.js"></script>
	<script src="/assets/js/jquery.spin.js"></script>
	
	<!-- 2. Application javascripts - Order is importatnt! -->
	<script src="js/util/handlebarHelpers.js"></script>
	<script src="js/app.js"></script>
	<script src="js/requestquote.js"></script>

	<script id="TL_services" type="text/x-handlebars-template">
		<h5><span class="wp-step">Step 1 : </span> Service Info</h5>
		<div class="wp-details"></div>
		<div class="form-actions">
			<button type="button" class="btn wp-cancel">Cancel</button>
			<button type="button" class="btn btn-success wp-next" data-step="1">Next</button>
		</div>
	</script>

	<script id="TL_vendors" type="text/x-handlebars-template">
		<h5><span class="wp-step">Step 2 : </span> Choose providers</h5>
		<div class="control-group">
			{{#each vendor}}
					<div class="controls">
      					<label class="checkbox">
							{{#checkbox id ../currentVendorId}}
	        					<input type="checkbox" name="vendorIds" value="{{value}}" {{#if selected}}checked{{/if}}> {{../name}}
							{{/checkbox}}
							{{#each images}}
								<img class="vendor-img" src="{{../../REST_HOST}}/resources/images/{{.}}"/>
							{{/each}}
      					</label>
						<div class="vendor-desc">{{description}}</div>
					</div>
			{{/each}}
			<div class="form-actions">
				<button type="button" class="btn wp-cancel">Cancel</button>
				<button type="button" class="btn wp-back" data-step="0">Back</button>
				<button type="submit" class="btn btn-success">Submit</button>
			</div>
		</div>
	</script>
	
	<script id="TL_review" type="text/x-handlebars-template">
		<h5>Review and submit</h5>
		<div class="wp-details"></div>
		<div class="form-actions">
			<button type="button" class="btn wp-cancel">Cancel</button>
			<button type="button" class="btn wp-back" data-step="1">Back</button>
			<button type="submit" class="btn btn-success">Done</button>
		</div>
	</script>
  </body>
</html>
