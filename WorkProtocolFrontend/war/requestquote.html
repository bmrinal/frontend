<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Work protocol - browse services</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- styles -->
    <link href="/assets/css/bootstrap.css" rel="stylesheet">
    <link href="/assets/css/bootstrap-responsive.css" rel="stylesheet">
    <link href="/assets/css/bootstrap-select.css" rel="stylesheet">
    <link href="/assets/css/template.css" rel="stylesheet">

    <link href="/css/app.css" rel="stylesheet">
	<link href="/css/requestquote.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Yanone+Kaffeesatz' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Lobster+Two:400italic' rel='stylesheet' type='text/css'>

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="/assets/js/html5shiv.js"></script>
    <![endif]-->

    <!-- Fav and touch icons 
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="../assets/ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="../assets/ico/apple-touch-icon-114-precomposed.png">
      <link rel="apple-touch-icon-precomposed" sizes="72x72" href="../assets/ico/apple-touch-icon-72-precomposed.png">
                    <link rel="apple-touch-icon-precomposed" href="../assets/ico/apple-touch-icon-57-precomposed.png">
                                   <link rel="shortcut icon" href="../assets/ico/favicon.png">
    -->
  </head>

  <body>
	<div class="top_line"><!-- --></div>

    <div id="wp-header" class="container">
        <div class="row">
            <div class="span11">
            	<!--  a href="index.html" title="Tensor" class="logo"><img src="assets/img/tensor_logo.png" alt=""/ class="retina"></a> -->
            </div>
            <div id="user-info" class="span1">
			    <div class="dropdown wp-signedIn hide">
				    <div class="dropdown-toggle btn" data-toggle="dropdown">
				    	<i class="icon-user"></i>
				    </div>
				    <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
		              <li>
		              	<a href="/myprofile.html">My account</a>
		              </li>
		              <li>
		              	<a class="wp-signOut" href="#">Sign out</a>
		              </li>
		            </ul>
			    </div>
			    <div class="dropdown wp-signedOut">
				    <div class="dropdown-toggle btn" data-toggle="dropdown">
				    	<i class="icon-user"></i>
				    </div>
				    <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
		              <li>
		              	<a class="wp-signIn" href="#">Sign In</a>
		              </li>
		            </ul>
			    </div>
            </div>
        </div>
    </div>

    <div class="container">
       	<div id="view">
       		<div class="row section">
       			<h2>Request Quote - <span class="srvc-name"></span></h2>
       		</div>
			<div id="page-status" class="alert hide"></div>
			<div class="row services">
				<span class="loading"> loading ... </span>
				<div class="span12">
					<form class="form-horizontal rq-form">
						<div class="serviceData">
							<input type="hidden" name="serviceId" value="" />
						</div>
						<div id="srTemplate"></div>
						<div id="srVendors"></div>
						<div class="form-actions">
							<span class="submitting">submitting...</span>
				            <button class="btn">Cancel</button>
				            <button type="submit" class="btn btn-success">Request</button>
						</div>
					</form>
				</div>
			</div>
       	</div>
    </div>
    <div id="wp-oly">
		<div class="wp-oly-body"></div>
    </div>

	<footer>
	  <p>&copy; Company 2013</p>
	</footer>
	
    <!-- javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <!-- 1. Libraries -->
	<script src="/assets/js/jquery.js"></script>
	<script src="/assets/js/bootstrap.js"></script>
	<script src="/assets/js/mustache.js"></script>
	<script src="/assets/js/handlebars.js"></script>
	
	<!-- 2. Application javascripts - Order is importatnt! -->
	<script src="js/util/handlebarHelpers.js"></script>
	<script src="js/app.js"></script>
	<script src="js/requestquote.js"></script>

	<script id="TL_vendors" type="text/x-handlebars-template">
		<div class="control-group">
			<label class="control-label">Vendors</label>
			{{#each vendor}}
					<div class="controls">
      					<label class="checkbox">
							{{#checkbox id ../currentVendorId}}
	        					<input type="checkbox" name="vendorIds" value="{{value}}" {{#if selected}}checked{{/if}}> {{../name}}
							{{/checkbox}}
							{{#each images}}
								<img class="vendor-img" src="{{../../REST_HOST}}/resources/images/{{.}}"/>
							{{/each}}
      					</label>
						<div class="vendor-desc">{{description}}</div>
					</div>
			{{/each}}
		</div>
	</script>
  </body>
</html>
