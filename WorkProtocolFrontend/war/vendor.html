<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Work protocol</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- styles -->
    <link href="/bootstrap/bootstrap.css" rel="stylesheet">
    <style type="text/css">
      body {
        padding-top: 60px;
        padding-bottom: 40px;
      }
      .sidebar-nav {
        padding: 9px 0;
      }

      @media (max-width: 980px) {
        /* Enable use of floated navbar text */
        .navbar-text.pull-right {
          float: none;
          padding-left: 5px;
          padding-right: 5px;
        }
      }
    </style>
    <link href="/bootstrap/bootstrap-responsive.css" rel="stylesheet">
    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="/bootstrap/html5shiv.js"></script>
    <![endif]-->

    <!-- Fav and touch icons 
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="../assets/ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="../assets/ico/apple-touch-icon-114-precomposed.png">
      <link rel="apple-touch-icon-precomposed" sizes="72x72" href="../assets/ico/apple-touch-icon-72-precomposed.png">
                    <link rel="apple-touch-icon-precomposed" href="../assets/ico/apple-touch-icon-57-precomposed.png">
                                   <link rel="shortcut icon" href="../assets/ico/favicon.png">
    -->
  </head>

  <body>

    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container-fluid">
          <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="brand" href="#">Work protocol</a>
          <div class="nav-collapse collapse">
            <p class="navbar-text pull-right">
              Logged in as <a href="#" class="navbar-link">Username</a>
            </p>
            <ul class="nav">
              <li class="active"><a href="#">Home</a></li>
              <li><a href="#about">About</a></li>
              <li><a href="#contact">Contact</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

    <div class="container-fluid">
      <div class="row-fluid">
        <div class="span3">
          <div class="well sidebar-nav">
            <ul class="nav nav-list"> 
              <li class="nav-header">Browse by</li>
              <li><a href="/index.html">Categories</a></li>
              <li><a href="/services.html">Services</a></li>
              <li class="active"><a href="/vendors.html">Vendors</a></li>
            </ul>
          </div><!--/.well -->
        </div><!--/span-->
        <div class="span9">
        	<div id="view">
				<div class="page-header">
				  <h4>Pick a service request</h4>
				</div>
				<span class="loading"> loading service requests ... </span>
				<div id="page-status" class="alert alert-success hide"></div>				
				<div class="srs"></div>
				<div id="svcRespDialog" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="Service response form" aria-hidden="true">
				</div>
        	</div>
        </div><!--/span-->
      </div><!--/row-->

      <hr>

      <footer>
        <p>&copy; Company 2013</p>
      </footer>

    </div><!--/.fluid-container-->

    <!-- javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
	<script src="http://github.com/janl/mustache.js/raw/master/mustache.js"></script>
	<script src="https://raw.github.com/wycats/handlebars.js/1.0.0-rc.3/dist/handlebars.js"></script>
	<script src="https://raw.github.com/cowboy/jquery-bbq/master/jquery.ba-bbq.js"></script>
	<script src="js/bootstrap.js"></script>
	<script src="js/vendor.js"></script>

	<script id="TL_srs" type="text/x-handlebars-template">
		<ul class="unstyled text-center">
			{{#each serviceRequests}}
		  		<li class="well well-small wp-sr" data-srvcreqid="{{id}}"><a href="#">{{id}}</a></li>
			{{/each}}

			{{#unless serviceRequests}}
		  		<li>No service request</li>
			{{/unless}}
		</ul>
	</script>

	<script id="TL_srsModal" type="text/x-handlebars-template">	
	  <div class="modal-header">
	    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">X</button>
	    <h3 id="myModalLabel">Submit service response for {{name}}</h3>
	  </div>
	  <div class="modal-body">
	    <span class="frm-ldg">loading ...</span>
	    <div class="serviceForm"></div>
		<form class="responseForm hide" action="http://work0protocol.appspot.com/resources/serviceresponses">
			<div> Amount <input type="text" name="amount" value=""> </div>
			<div> Comments <textarea name="comments"></textarea></div>
			<input type="hidden" name="serviceRequestId" value="{{id}}" />
			<input type="hidden" name="vendorId" value="{{vendorId}}" />
		</form>
	  </div>
	  <div class="modal-footer">
		<span class="hide">submitting  ...</span>
	    <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
	    <button class="btn btn-primary" data-action="next">Next</button>
	  </div>
	</script>
  </body>
</html>
